<html xmlns="https://www.w3.org/1999/xhtml">
<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="tea.js"></script>
    <script src="client.js"></script>
    <style>
        body, #field {
            font-size: 1.3em;
            font-family: Arial;
            background-color: #444;
            color: #eee;
            height: 98%;
        }
        #field {
            border-color: black;
            width: 100%;
            font-size: 1em !important;
            outline: none;
            padding: 0.3em;
            flex-basis: 1.2em;
        }
        body {
            display: flex;
            flex-direction: column;
        }
        #tableau {
            flex-grow: 1;
            overflow-y: auto;
            padding-bottom: 0.4em;
        }
        .myBubble, .bubble {
            padding: 0.3em;
        }
        h1 {
            color: #696;
        }
        .myBubble {
            color: #696;
            border-radius: 0.3em;
            text-align: right;
        }
        .myUserName {
            text-align: right;
        }
        .userName, .myUserName {
            font-size: 0.8em;
            opacity: 0.5;
        }
        .userName:after, .myUserName:after {
            content: ":";
        }
        #landing {
            text-align: center;
        }
        #room {
            font-size: 1.1em;
        }
        button {
            background: #696;
            color: #eee;
            border: 0em;
            font-size: 1.2em;
        }
</style>
<meta http-equiv="cache-control" content="max-age=0" />
<meta http-equiv="cache-control" content="no-cache" />
<meta http-equiv="expires" content="0" />
<meta http-equiv="expires" content="Tue, 01 Jan 1980 1:00:00 GMT" />
<meta http-equiv="pragma" content="no-cache" />
</head>
<body onLoad="init()">
    <div id="tableau">
        <div id="landing">
            <h1>InstaChat</h1>
            Instant anonymous encrypted in-memory-only persisted chat.
            <br/><br/><br/><br/>
            <input id="room" type="text" placeholder="room name"/>
            <button onClick="openRoom()">open</button>
        </div>
    </div>
    <input id="field" type="text" placeholder="your message" onkeyup="trySend(event)"/>
</body>
</html>
